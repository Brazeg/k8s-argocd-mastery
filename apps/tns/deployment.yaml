# TNS Demo Application - Generates logs, metrics, and traces
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tns-db
  labels:
    app: tns-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tns-db
  template:
    metadata:
      labels:
        app: tns-db
    spec:
      containers:
        - name: tns-db
          image: grafana/tns-db:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: tns-db
spec:
  selector:
    app: tns-db
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tns-app
  labels:
    app: tns-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tns-app
  template:
    metadata:
      labels:
        app: tns-app
    spec:
      containers:
        - name: tns-app
          image: grafana/tns-app:latest
          args:
            - http://tns-db
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: tns-app
spec:
  type: NodePort
  selector:
    app: tns-app
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30082
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tns-loadgen
  labels:
    app: tns-loadgen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tns-loadgen
  template:
    metadata:
      labels:
        app: tns-loadgen
    spec:
      containers:
        - name: tns-loadgen
          image: grafana/tns-loadgen:latest
          args:
            - http://tns-app
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
