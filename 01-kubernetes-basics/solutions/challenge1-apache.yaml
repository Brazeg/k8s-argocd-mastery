# Challenge 1 Solution: Apache Deployment + Service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  labels:
    app: apache
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: apache
      tier: frontend
  template:
    metadata:
      labels:
        app: apache
        tier: frontend
    spec:
      containers:
        - name: httpd
          image: httpd:2.4
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: apache-service
spec:
  type: NodePort
  selector:
    app: apache
    tier: frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30083
